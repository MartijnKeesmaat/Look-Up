<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Codename</title>
    <meta charset="utf-8" />
    <meta name="description" content="A codename project" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="author" content="Martijn Keesmaat" />
  </head>

  <body data-barba="wrapper">
    <ul class="transition">
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <header>
      <img class="logo" src="assets/img/logo.png" alt="" />
    </header>

    <main data-barba="container" data-barba-namespace="home">
      <div class="fade fade--top"></div>

      <h1 class="intro__title">Kijk is omhoog.</h1>
      <p class="intro__p">Van de muren in je huis, naar een kijk op de maan.</p>

      <!-- <input type="range" class="custom-range" id="slider" value="70" /> -->

      <footer>
        <div class="pause">
          <div class="circular-progress">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" aria-labelledby="title" role="graphic">
              <circle cx="50" cy="50" r="40"></circle>
              <circle cx="50" cy="50" r="40" id="pct-ind"></circle>
            </svg>
            <img src="assets/img/arrow-up.svg" class="circular-icon" />
          </div>
          <p class="pause__text">Scroll omhoog</p>
        </div>

        <!-- <p class="pause">pause</p>
        <p>timeline</p> -->
      </footer>

      <div class="fade fade--bottom"></div>
    </main>

    <script>
      // console.log('a');

      const slider = document.querySelector('#slider');
      const pct = document.querySelector('.pct');
      const pctIndicator = document.querySelector('#pct-ind');

      let count = 0;
      function calcR(val) {
        return (1 - val / 100) * (2 * (22 / 7) * 40);
      }

      setInterval(() => {
        if (count < 100) {
          const pr = calcR(count);
          pctIndicator.style = `stroke-dashoffset: ${pr};`;

          count++;
        }
      }, 10);

      slider.oninput = () => {
        const p = calcR(slider.value);
        pctIndicator.style = `stroke-dashoffset: ${p};`;
      };
    </script>
  </body>
</html>
