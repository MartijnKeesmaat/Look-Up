@-webkit-keyframes thats-no-moon {
  from, 5% { }
  -webkit-transform: translateX(100%);
  transform: translateX(100%);
  30%, 60% { }
  -webkit-transform: none;
  transform: none;
  95%, to { }
  -webkit-transform: translateX(-100%);
  transform: translateX(-100%); }

@keyframes thats-no-moon {
  from, 5% {
    -webkit-transform: translateX(100%);
    transform: translateX(100%); }
  30%, 60% {
    -webkit-transform: none;
    transform: none; }
  95%, to {
    -webkit-transform: translateX(-100%);

.loader {

.eclipse {
  fill: none;
  stroke: #F6C744;
  stroke-width: 2;
  stroke-dasharray: 308 616;
  stroke-dashoffset: 308;
  stroke-linecap: round;
  -webkit-animation: eclipse-reveal 6s cubic-bezier(0.75, 0.02, 0.18, 0.98) infinite;

@keyframes eclipse-reveal {
  0%, 30% {
    stroke-dashoffset: -308; }
  50% {
    stroke-dashoffset: 0; }
  60%, 100% {
    stroke-dashoffset: 308; } }

    <script id="vertex_shader" type="x-shader/x-vertex">
          uniform float u_Distance;
          attribute vec2 a_Position;
          varying vec2 v_UV;
          varying float v_Slope;
    
          float PI = 3.14159;
          float scale = 0.8;
    
          void main() {
    
            float x = a_Position.x;
            float y = a_Position.y;
    
            float amplitude = 1.0 - scale; // 振幅
            float period = 2.0;  // 周期
            float waveLength = 2.0 * scale;
    
            v_UV = (mat3(0.625,0,0, 0,0.625,0, 0.5,0.5,1) * vec3(x, y, 1.0)).xy;
            y += amplitude * ( (x - (-scale)) / waveLength) * sin(2.0 * PI * (x - u_Distance));
    
            float x2 = x - 0.001;
            float y2 = a_Position.y + amplitude * ( (x2 - (-scale)) / waveLength) * sin(2.0 * PI * (x2 - u_Distance));
    
            v_Slope = y - y2;
            gl_Position = vec4(vec2(x, y), 0.0, 1.0);
          }
        </script>
    
    <script id="fragment_shader" type="x-shader/x-fragment">
          precision mediump float;
          uniform sampler2D u_Sampler;
          varying vec2 v_UV;
          varying float v_Slope;
    
          void main() {
            vec4 color = texture2D( u_Sampler, v_UV );
            if( v_Slope > 0.0 ) {
              color = mix( color, vec4(0.0, 0.0, 0.0, 1.0), v_Slope * 300.0 );
            }
            if( v_Slope < 0.0 ) {
              color = mix( color, vec4(1.0), abs(v_Slope) * 300.0 );
            }
            if(v_UV.x < 0.0 || v_UV.x > 1.0 || v_UV.y < 0.0 || v_UV.y > 1.0) {
              color.a = 0.0;
            }
            gl_FragColor = color;
          }
        </script>
